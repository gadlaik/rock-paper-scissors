<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <!-- title -->
    <h1>Rock Paper Scissors</h1>
    <h2>Select:</h2>

    <!-- selection -->
    <div class="container">
      <div id="rock" class="btn">Rock</div>
      <div id="paper" class="btn">Paper</div>
      <div id="scissors" class="btn">Scissors</div>
    </div>

    <!-- pc selected -->
    <h3 id="pcSelected"></h3>

    <!-- results -->
    <div class="result">
      <div id="result">Result</div>
      <div id="won">You won!</div>
      <div id="lost">You lost.</div>
      <div id="draw">Draw</div>
    </div>

    <!-- scoreboard -->
    <div id="scoreboard">
      <div id="you">
        <h3>You:</h3>
        <h2 id="yourScore"></h2>
      </div>
      <div id="computer">
        <h3>Machine:</h3>
        <h2 id="pcScore"></h2>
      </div>
    </div>

    <!-- again? -->
    <div id="again"><h2>Try Again</h2></div>
    <script src="./script.js"></script>
  </body>
</html>
